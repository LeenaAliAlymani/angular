<div class="mat-elevation-z8">
    <div class="flex justify-end p-8"> <button routerLink="create-ContactType" mat-raised-button >Add Contact Type</button> </div>
    <table mat-table [dataSource]="ContactTypeList">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID No.</th>
            <td mat-cell *matCellDef="let element"> {{element.contactTypeId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="modifiedDate">
            <th mat-header-cell *matHeaderCellDef> modified date </th>
            <td mat-cell *matCellDef="let element"> {{element.modifiedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
               <button mat-raised-button color="primary" (click)="edit(element.contactTypeId)">Edit</button>
               <button mat-raised-button color="warn" (click)="delete(element.contactTypeId)">Delete</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
    </table>
</div>
